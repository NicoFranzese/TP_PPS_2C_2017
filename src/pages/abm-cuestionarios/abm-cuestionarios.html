<ion-header>

  <ion-navbar>
    <ion-title>Gestor de Cuestionarios</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="row" *ngIf="!hayCuestionarios">
    <div class="col-12">
      <img src="./assets/img/test.png" class="mt-3" width="150">
      <p class="mt-5 text-muted text-center">No hay cuestionarios para mostrar...</p>
      <button class="btn" (click)="modalCuestionario('Nuevo Cuestionario')">
        <i class="fa fa-list-alt" aria-hidden="true"></i> Agregar formulario</button>
    </div>
  </div>

  <ion-grid *ngIf="hayCuestionarios">
    <ion-row class="row row-header">
      <ion-col class="col col-6">Tìtulo</ion-col>
      <ion-col class="col col-4">Duraciòn</ion-col>
      <ion-col class="col col-2"></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of arrCuestionarios" align-items-center (click)="test(item)">
      <ion-col class="col col-6 cortar">{{item.titulo}}</ion-col>
      <ion-col class="col col-4">{{almacenDatos.calcularHorasDuracion(item, 'hora')}}</ion-col>
      <ion-col class="col col-2 text-right">

        <div class="dropdown">
          <div id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <ion-icon name="more"></ion-icon>
          </div>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="editarCuestionario(item)">Editar</a>
            <a class="dropdown-item">Ver estadísticas</a>
            <a class="dropdown-item" (click)="eliminarCuestionario(item)">Eliminar</a>
          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab left bottom *ngIf="hayCuestionarios">
    <button ion-fab color="default" (click)="modalCuestionario('Nuevo Cuestionario')">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>



</ion-content>
