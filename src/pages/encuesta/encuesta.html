
<ion-header>

  <ion-navbar>
    <ion-title>Responder cuestionario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="cuerpo" padding>
  <div class="mb-5 mt-4">
    <h3><span class="label">TÃ¬tulo:</span> <span class="float-right">{{titulo}}</span></h3>
    <h3><span class="label">Cierre:</span> <span class="float-right">{{cierre}}</span></h3>
  </div>

  <img src="./assets/img/question.png" style="display:block;margin:auto" width="150" class="mb-5">

  <span class="mt-5 text-center muted mb-2" style="color: #fff">Seleccione una pregunta para responderla...</span>
  
    <!-- <ion-row class="row row-header"> -->
      <h3 class="label titulo">Pregunta</h3>
    <!-- </ion-row> -->
    <ion-grid>
    <ion-row *ngFor="let item of arrPreguntas ; let i = index" class={{arrClase[i]}} align-items-center (click)="mostrarEncuesta(item, i)">
      <ion-col class="col col-12 cortar text-center"><span class="pregunta">{{item.pregunta}}</span></ion-col>
      <!-- <ion-col><i>Responder</i></ion-col> -->
    </ion-row>
    <div class="mt-3">
        <p><span class="rojo">Rojo:</span> sin responder</p>
        <p><span class="verde">Verde:</span> respondida</p>
    </div>
    
  </ion-grid>

  <ion-fab left bottom>
      <button ion-fab color="default" (click)="volverMenu()">
          <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>


  
</ion-content>
