<ion-header>
  
    <ion-navbar>
      <ion-title>{{traduccionTitulo}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content id="cuerpo" padding>
    <div class="animated rotateIn"><img src="./assets/img/push2.png" class="img-block mt-4 mb-4" width="200"></div>
    <div class="list" style="text-align:center">
        <ion-item class="animated bounceInLeft">
          <ion-label class = "item item-input item-select item-positive">{{traduccionSeleccioneDestinado}}</ion-label>   
            <ion-select okText="Aceptar" cancelText="Cancelar" [(ngModel)]="tipoUsuSeleccionado" id="tipoUsuSeleccionado" name="tipoUsuSeleccionado">
                <ion-option selected>{{traduccionSeleccioneUsuario}}</ion-option>
                <ion-option>{{traduccionAdministrador}}</ion-option>
                <ion-option>{{traduccionAdministrativo}}</ion-option>
                <ion-option>{{traduccionAlumno}}</ion-option>
                <ion-option>{{traduccionDocente}}</ion-option>
                <ion-option>{{traduccionTodos}}</ion-option>
            </ion-select>
          </ion-item>
      </div>
    <div style="text-align: center">    
    <!-- <label class="item item-input"> -->
        <textarea placeholder="{{traduccionMensajeQueSeEnviara}}" id="mensaje" name="mensaje" [(ngModel)]="mensaje"
          class="mt-4 animated bounceInRight"></textarea>
    <!-- </label> -->
    <br>
    <button ion-button class="btn btn-default animated bounceInUp" (click)= "PushClicked()">{{traduccionEnviar}} &nbsp;<ion-icon name="send"></ion-icon></button>
  </div>
  </ion-content>
