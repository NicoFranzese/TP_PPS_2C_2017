<ion-header>

  <ion-navbar>
    <ion-title>Seleccione una comisi√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab top>
    <ion-searchbar (ionInput)="searchItems($event)" *ngIf="selectedOption != 'dia'"></ion-searchbar>
  </ion-fab>
  <br>
  <br>

  <div *ngIf="flagHide == false">
    <ion-list *ngIf="selectedOption == 'alumno' ||  selectedOption == 'docente'">
      <ion-item *ngFor="let item of items">
        <a  (click)="getComision(selectedOption,item.legajo)">{{ item.nombre_apellido }}</a>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="selectedOption == 'materia'">
      <ion-item *ngFor="let item of items">
        <a  (click)="getComision(selectedOption,item.sigla_materia)">{{ item.sigla_materia }}</a>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="selectedOption == 'aula'">
      <ion-item *ngFor="let item of items">
        <a  (click)="getComision(selectedOption,item.aula)">{{ item.aula }}</a>
      </ion-item>
    </ion-list>

    <ion-list *ngIf="selectedOption == 'dia'">
      <ion-item *ngFor="let item of items">
        <a  (click)="getComision(selectedOption,item)">{{ item }}</a>
       </ion-item>
    </ion-list>
  </div>


  <div *ngIf="flagHide == true">
      <ion-list>
          <ion-item *ngFor="let item of comisiones">
            <a  (click)="sendCourseList(item)">{{ item.comision }}</a>
          </ion-item>
        </ion-list>
  </div>


  <ion-fab center bottom>
    <button ion-fab mini color="dark" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
