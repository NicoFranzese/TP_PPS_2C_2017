<ion-header>

  <ion-navbar>
    <ion-title>ResultadoEscaneado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="text-align: center" *ngIf="escaneoDesde == 'Alumno'">
    Aula: {{aula}} <br>
    Horario: {{horario}} <br>
    Legajo: {{legDocente}} <br>
  </div>

  <div style="text-align: center" *ngIf="escaneoDesde == 'Profesor'">
      Aula: {{aula}} <br>
      Horario: {{horario}} <br>
      Legajo: {{legDocente}} <br>
    </div>

    <div style="text-align: center" *ngIf="escaneoDesde == 'Encuesta'">
        Acá iría la encuesta
      </div>
</ion-content>
