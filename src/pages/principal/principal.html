<ion-header id="header">

  <ion-navbar>
    <ion-title>Menu principal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="cuerpo" padding>
  
  <ion-list >
    <button class="list user" ion-item  (click)="itemSelected(item)">
        <i class="fa fa-user-circle" aria-hidden="true"></i> {{loginProvider.usuarioLogueado['nombre']}}
    </button> 
  </ion-list>
  <ion-list class="mt-5">
    <button class="list" ion-item  (click)="itemSelected(item)">
      ABM
    </button> 
    <button class="list" ion-item  (click)="itemSelected(item)">
      Datos personales
    </button> 
    <button class="list" ion-item  (click)="itemSelected(item)">
      Tomar asistencia
    </button> 
    <button class="list" ion-item  (click)="itemSelected(item)">
      Insertar alumnos
    </button> 
    <button class="list logout" ion-item  (click)="logout()">
      <i class="fa fa-sign-out" aria-hidden="true"></i> Salir
    </button> 
  </ion-list>

  <p>Esta lista de menú habría que generarla dentro de varios array, una para cada tipo de usuario, y para mostrarla solo iteramos el array y mostramos las opciones correspondientes para cada uno.</p>
</ion-content>
