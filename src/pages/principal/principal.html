
<ion-header style="background:#033c52">

  <ion-navbar hideBackButton="true">
    <ion-title>Menu principal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="cuerpo" padding>

  <div class="row animated fadeIn ">
    <div class="col-12">
        <ion-list>
            <ion-item id="datos">
              <ion-thumbnail item-start>
                <img src={{almacenDatosProvider.usuarioLogueado.photoURL}} id="img-perfil">
              </ion-thumbnail>
              <h2><b>{{almacenDatosProvider.usuarioLogueado.nombre}}</b></h2>
              <p>{{almacenDatosProvider.usuarioLogueado.legajo}} </p>
              <p><i>{{almacenDatosProvider.usuarioLogueado.tipo_entidad}}</i></p>
              <p><a href="#"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Administrar perfil</a></p>
            </ion-item>
          </ion-list>
    </div>
  </div>

  <div class="row animated pulse">

    <div class="col-6" *ngFor="let item of arrOpciones">
      <button class="btn btn-opcion" (click)="itemSelected(item[2])">
        <i class={{item[1]}} aria-hidden="true"></i>
        <span>{{item[0]}}</span>
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-opcion logout" (click)="logout()">
        <i class="fa fa-sign-out fa-5x icon" aria-hidden="true"></i>
        <span>Salir</span>
      </button>
    </div>
  </div>

</ion-content>
