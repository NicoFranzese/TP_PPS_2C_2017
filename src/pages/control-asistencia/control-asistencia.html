<ion-header>

  <ion-navbar>
    <ion-title>control-asistencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Legajo</th>
        <th scope="col">Alumno</th>
        <th scope="col">Horario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.legajo}}</th>
        <td>{{item.alumno}}</td>
        <td>{{item.horario}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
