<ion-header>

  <ion-navbar>
    <ion-title>{{traduccionTitulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="cuerpo" padding>
  <div class="list list-inset">

    <!-- <div  *ngFor="let imgItem of arrImages">   
            <img [src]="arrImages[selectedImage]">     
    </div> -->

    <!-- <div align="center" class="mb-4">
      <button class="btn-default mr-4" ion-button   small><i class="fa fa-arrow-left"></i></button>
      <button class="btn-default" ion-button   small><i class="fa fa-arrow-right"></i></button>
    </div> -->

    <ion-slides (ionSlideDidChange)="slideChanged()" pager="true" >
      <ion-slide *ngFor="let imgItem of arrImages">
        <img width="358px" height="259px"  [src]="imgItem">
      </ion-slide>
    </ion-slides>

    <div  align="center" >   
      <button class="btn-default mb-4 mt-4" ion-button small (click)="openCamera()" >
        <i class="fa fa-camera"></i>
      </button>
    </div>
      
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif">{{traduccionLegajo}}</ion-label>
      <ion-input [(ngModel)]="legajo" id="legajo" name="legajo" disabled>{{legajo}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif">{{traduccionNomYApe}}</ion-label>
      <ion-input [(ngModel)]="nombre_apellido" id="nombre_apellido" name="nombre_apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif">{{traduccionEmail}}</ion-label>
      <ion-input [(ngModel)]="email" id="email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-family: 'Roboto', sans-serif">{{traduccionClave}}</ion-label>
      <ion-input [(ngModel)]="clave" id="clave" name="clave" type="password"></ion-input>
    </ion-item>
  </div>
  <button class="btn btn-default mt-3" (click)="Aceptar()">{{traduccionAceptar}}</button>

</ion-content>
